<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>similar_document</title>
    <style>
        label {
            font-size: 15pt;
            font-weight: bold;
        }

        #header * {
            margin-right: 0.5em;
        }

        table {
            border-collapse: collapse;
            margin-left: 10pt;
            margin-right: 10pt;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        .number {
            width: 10%;
            color:gray;
        }

        .title {
            width: 70%
        }

        #refresh {
            cursor: pointer;
        }

        .item:hover {
            cursor: pointer;
            font-weight: bold;
            color: black;
        }
    </style>
</head>

<body>
    <p id="header">
        <label>Í≤åÏãúÌåê</label>
        <a id="refresh">üîÑ</a>
        <input id="search" type="text" placeholder="Í∏Ä Í≤ÄÏÉâ"></input>
    </p>
    &nbsp;
    <table id="mainTable">
        <thead>
            <tr></tr>
        </thead>
        <tbody>
            <!-- dynamically added -->
            <tr></tr>
        </tbody>
    </table>

    <!-- util fucntions -->
    <script src="common.js"></script>

    <script>
        // init
        document.addEventListener('DOMContentLoaded', function () {
            fetch('http://127.0.0.1:8000/main')
                .then(response => response.json())
                .then(data => drawMain(data))
                .catch(error => console.error(error));


            document.getElementById("refresh").addEventListener("click", function () {
                goToMain()
            })

            document.getElementById("search").addEventListener("keyup", function (event) {
                if (event.target.value == "") return
                if (event.key == "Enter") {
                    goToSearch(event.target.value)
                    searchInput.value = ""
                }
            })
        });

        // draw main UI
        function drawMain(data) {
            var table = document.getElementById("mainTable").getElementsByTagName('tbody')[0];

            data.forEach(function (it) {
                var newRow = table.insertRow();
                newRow.className = "item"
                newRow.addEventListener("click", function () {
                    goToSub(it["item_idx"])
                })

                var cellNo = newRow.insertCell(0);
                cellNo.className = "number"
                var cellTitle = newRow.insertCell(1);
                var cellAuthor = newRow.insertCell(2);
                var cellDate = newRow.insertCell(3);

                cellNo.innerHTML = "#" + it["item_idx"]
                cellTitle.innerHTML = it["title"];
                cellAuthor.innerHTML = it["author"];
                cellDate.innerHTML = it["created_at"];
            })
        }
    </script>
</body>

</html>
